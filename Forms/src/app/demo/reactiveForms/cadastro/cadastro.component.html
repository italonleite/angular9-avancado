<div class="container main-container">
    <h4>Demo Cadastro</h4>
    <hr>
    <form novalidate (ngSubmit)="adicioanarUsuario()" [formGroup]="cadastroForm">
        <div class="form-horizontal">

            <div class="form-group">
                <label class="col-md-2 control-label" for="nome">Nome Completo</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" id="nome" formControlName="nome" placeholder="Nome (requerido)" 
                    [ngClass]="{'is-invalid': cadastroForm.get('nome').errors && (cadastroForm.get('nome').dirty ||cadastroForm.get('nome').touched )}"/>
                    <span class="text-danger" *ngIf="cadastroForm.get('nome').errors && (cadastroForm.get('nome').dirty ||cadastroForm.get('nome').touched )">
                        <p>preencha o campo nome</p>
                    </span>
                </div>
               
            </div>  

            <div class="form-group">
                <label class="col-md-2 control-label" for="nome" >Cpf</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" id="cpf" placeholder="CPF" formControlName="cpf" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label" for="email">Email</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" id="email" formControlName="email" placeholder="Email (requerido)" 
                    [ngClass]="{'is-invalid': cadastroForm.get('email').errors && (cadastroForm.get('email').dirty ||cadastroForm.get('email').touched )}"/>
                    
                    <span class="text-danger" *ngIf="cadastroForm.get('email')?.errors?.required && (cadastroForm.get('email').dirty ||cadastroForm.get('email').touched )">
                        <p>preencha o campo email</p>
                    </span>
                    <span class="text-danger" *ngIf="cadastroForm.get('email')?.errors?.email && (cadastroForm.get('email').dirty ||cadastroForm.get('email').touched )">
                        <p>formato inválido</p>
                    </span>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-4 col-md-offset-2">
                    <span><button class="btn btn-success" id="Registrar" [disabled]="!cadastroForm.valid" type="submit">Registrar</button></span>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-4 col-md-offset-2">
                    <p>Formulário Válido: {{cadastroForm.valid}}</p>
                    <p>Formulário Tocado: {{cadastroForm.touched}}</p>
                    <p>Formulário Sujo: {{cadastroForm.dirty}}</p><br>
                    <p>Formulário {{ formResult }}</p>
                </div>
            </div>

        </div>
    </form>
</div>
